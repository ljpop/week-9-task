<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Trello Clone</title>
</head>

<body>
    <div class='container'>
        <header class='header'>
            <h1 class='header__title'>Trello Clone</h1>
        </header>
        <div class='board'>
            <div class='board__row'>
                <h2 class='board__row__title'>Row 1</h2>
                <div class='board__row__items'>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 1</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 2</div>
                        <div class='board__row__item--edit visibility'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 3</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                </div>
                <button class='board__row__add btn'>+ Add item</button>

            </div>
            <div class='board__row'>
                <h2 class='board__row__title'>Row 2</h2>
                <div class='board__row__items'>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 1</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 2</div>
                        <div class='board__row__item--edit visibility'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 3</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                </div>
                <button class='board__row__add btn'>+ Add item</button>
            </div>
            <div class='board__row'>
                <h2 class='board__row__title'>Row 3</h2>
                <div class='board__row__items'>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 1</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 2</div>
                        <div class='board__row__item--edit visibility'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 3</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                </div>
                <button class='board__row__add btn'>+ Add item</button>
            </div>
            <div class='board__row'>
                <h2 class='board__row__title'>Row 4</h2>
                <div class='board__row__items'>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 1</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 2</div>
                        <div class='board__row__item--edit visibility'>Edit</div>
                    </div>
                    <div class='board__row__item' draggable='true'>
                        <div class='board__row__item__title'>Item 3</div>
                        <div class='board__row__item--edit'>Edit</div>
                    </div>
                </div>

                <button class='board__row__add btn'>+ Add item</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
