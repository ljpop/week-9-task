<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trello clone</title>
    <script
      src="https://kit.fontawesome.com/332a215f17.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1 class="header-title">Trello Clone</h1>
      <div class="button">Add List</div>
    </header>
    <div class="app">
      <div class="boards">
        <div class="boards__item" id="no0">
          <span class="title" contenteditable="true">Backlog</span>
          <div class="list">
            <div class="list__item" draggable="true" id="card1">Demo1</div>
          </div>
          <div class="form">
            <textarea
              class="textarea"
              placeholder="Name your card..."
            ></textarea>
            <div class="buttons">
              <button class="add__item-btn">Add card</button>
              <button class="cancel__item-btn">Cancel</button>
            </div>
          </div>
          <div class="add__btn" onclick="addTask(0)">
            <span class="add__btn-plus"> + </span> Add card
          </div>
          <div class="delete__board" onclick="deleteBoard(0)">
            <span><i class="fas fa-trash"></i></span>Delete list
          </div>
        </div>
        <div class="boards__item" id="no1">
          <span class="title" contenteditable="true">In Progress</span>
          <div class="list">
            <div class="list__item" draggable="true" id="card2">Demo2</div>
          </div>
          <div class="form">
            <textarea
              class="textarea"
              placeholder="Name your card..."
            ></textarea>
            <div class="buttons">
              <button class="add__item-btn">Add card</button>
              <button class="cancel__item-btn">Cancel</button>
            </div>
          </div>
          <div class="add__btn" onclick="addTask(1)">
            <span class="add__btn-plus"> + </span> Add card
          </div>
          <div class="delete__board" onclick="deleteBoard(1)">
            <span><i class="fas fa-trash"></i></span>Delete list
          </div>
        </div>
        <div class="boards__item" id="no2">
          <span class="title" contenteditable="true">Complete</span>
          <div class="list">
            <div class="list__item" draggable="true" id="card3">Demo3</div>
          </div>
          <div class="form">
            <textarea
              class="textarea"
              placeholder="Name your card..."
            ></textarea>
            <div class="buttons">
              <button class="add__item-btn">Add card</button>
              <button class="cancel__item-btn">Cancel</button>
            </div>
          </div>
          <div class="add__btn" onclick="addTask(2)">
            <span class="add__btn-plus"> + </span> Add card
          </div>
          <div class="delete__board" onclick="deleteBoard(2)">
            <span><i class="fas fa-trash"></i></span>Delete list
          </div>
        </div>
        <div class="boards__item" id="no3">
          <span class="title" contenteditable="true">On Hold</span>
          <div class="list">
            <div class="list__item" draggable="true" id="card4">Demo4</div>
          </div>
          <div class="form">
            <textarea
              class="textarea"
              placeholder="Name your card..."
            ></textarea>
            <div class="buttons">
              <button class="add__item-btn">Add card</button>
              <button class="cancel__item-btn">Cancel</button>
            </div>
          </div>
          <div class="add__btn" onclick="addTask(3)">
            <span class="add__btn-plus"> + </span> Add card
          </div>
          <div class="delete__board" onclick="deleteBoard(3)">
            <span><i class="fas fa-trash"></i></span>Delete list
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal__content">
          <input class="modal__text" type="text" value="" />
          <span class="modal__close">&times;</span>
          <button class="modal__delete">Delete</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
